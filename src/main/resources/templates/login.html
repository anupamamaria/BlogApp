<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login</title>
  <style>
    body {
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    form {
        display: flex;
        flex-direction: column;
        width: 250px;
        gap: 10px;
    }

    input, button {
        padding: 8px;
        font-size: 14px;
    }

    .link {
        margin-top: 10px;
        font-size: 13px;
    }
  </style>
</head>
<body>

<h1>Login</h1>

<form th:action="@{/login}" method="post">
  <input type="text" name="email" placeholder="Email" required />
  <input type="password" name="password" placeholder="Password" required />
  <button type="submit">Submit</button>
</form>

<div class="link">
  Doesn't have account? <a th:href="@{/register}">Create one</a>
</div>

</body>
</html>
