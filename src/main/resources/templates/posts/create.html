<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Post</title>
</head>
<body>
<h1>Create Post</h1>
<form th:action="@{/posts}" th:object="${post}" method="post">
    <label>Title: <input type="text" th:field="*{title}" /></label><br>
    <label>Excerpt: <input type="text" th:field="*{excerpt}" /></label><br>
    <label>Content: <textarea th:field="*{content}"></textarea></label><br>
    <label>Author: <input type="text" th:field="*{author}" /></label><br>
    <label>Published At: <input type="datetime-local" th:field="*{publishedAt}" /></label><br>
    <button type="submit">Save</button>
</form>
</body>
</html>
